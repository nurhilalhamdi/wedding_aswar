<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Tambahkan font custom dari Google Fonts atau dari file lokal */
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap");

      /* Definisikan font custom */
      .fraunces-font {
        font-family: "Fraunces", sans-serif;
      }
      .fraunces-font-italic {
        font-family: "Fraunces", sans-serif;
        font-style: italic;
      }
    </style>

    <style>
      /* Menambahkan font lokal */
      @font-face {
        font-family: "AgainstFont";
        src: url("against_regular.otf"), url("against_regular.ttf");
        font-weight: normal;
        font-style: normal;
      }

      .against-font {
        font-family: "AgainstFont", sans-serif;
      }
    </style>

    <style>
      /* Atur batas maksimal lebar untuk tampilan desktop */
      .max-phone-width {
        max-width: 450px;
        width: 450px;
      }

      /* Background untuk undangan */
      .invitation-bg {
        background-image: url("https://satumomen.com/themes/bugis-maroon/bg.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#5d071f]">
    <!-- Container Undangan dengan Background dan Tinggi Penuh Layar -->
    <div
      class="relative invitation-bg bg-[#5d071f] shadow-lg rounded-lg max-phone-width mx-auto h-screen lg:h-[max-screen] flex flex-col justify-center"
    >
      <!-- Top Decorative Images -->
      <div class="absolute top-0 w-full">
        <img src="https://satumomen.com/themes/bugis-maroon/tm.webp" />
      </div>
      <div class="absolute top-0 left-0 w-[50%]">
        <img src="https://satumomen.com/themes/bugis-maroon/tl.webp" />
      </div>
      <div class="absolute top-0 right-0 w-[50%]">
        <img src="https://satumomen.com/themes/bugis-maroon/tr.webp" />
      </div>

      <!-- Bottom Decorative Images -->
      <div class="absolute bottom-0 w-full">
        <img src="https://satumomen.com/themes/bugis-maroon/bm.webp" />
      </div>
      <div class="absolute bottom-0 left-0 w-[50%]">
        <img src="https://satumomen.com/themes/bugis-maroon/bl.webp" />
      </div>
      <div class="absolute bottom-0 right-0 w-[50%]">
        <img src="https://satumomen.com/themes/bugis-maroon/br.webp" />
      </div>

      <!-- Left Centered Image -->
      <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-[23px]">
        <img src="https://satumomen.com/themes/bugis-maroon/left.webp" />
      </div>

      <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-[23px]">
        <img src="https://satumomen.com/themes/bugis-maroon/right.webp" />
      </div>

      <div class="text-center mb-6">
        <h2 class="text-xl font-medium fraunces-font text-white">
          THE WEDDING OF
        </h2>
      </div>

      <div class="text-center mb-6 flex flex-row justify-center gap-2">
        <div class="flex flex-col">
          <h2 class="text-[50px] font-medium against-font text-[#d4b051]">
            AR
          </h2>
          <h3 class="text-lg font-regular fraunces-font-italic text-[#d4b051]">
            Aswar & Rahmah
          </h3>
        </div>
        <div class="flex justify-center items-center">
          <img src="hearts.png" width="42px" height="42px" alt="" />
        </div>
        <div class="flex flex-col">
          <h2 class="text-[50px] font-medium against-font text-[#d4b051]">
            AK
          </h2>
          <h3 class="text-lg font-regular fraunces-font-italic text-[#d4b051]">
            Asriati & Khaidir
          </h3>
        </div>
      </div>

      <div class="text-center mb-6 text-xl fraunces-font text-white">
        20 ✤ 11 ✤ 2024
      </div>

      <div
        class="text-center mb-6 text-xl fraunces-font text-white flex flex-col gap-4"
      >
        <h1>Kepada Yth<br />Bapak/Ibu/Saudara/I</h1>
        <h2 id="nama_tamu">Nama Tamu</h2>
      </div>
    </div>
  </body>

  <script>
    // Mendapatkan parameter nama_tamu dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get("nama_tamu") || "Tamu yang Terhormat";

    // Menampilkan nama tamu pada bagian undangan
    document.getElementById("nama_tamu").innerText = namaTamu;
  </script>
</html>
